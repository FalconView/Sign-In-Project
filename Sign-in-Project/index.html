<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Complied and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></script>
    <title>Sign In Project</title>
  </head>
  <body>
    <div class="login-div">
      <div class="row">
        <div class="logo"></div>
        <div class="row center">
          <h5>Sign In</h5>
          <h6>Use your code with_random account</h6>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email_input" type="email" class="validate" />
            <label for="email_input">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password_input" type="password" class="validate" />
            <label for="password_input">Password</label>
          </div>
          <a href="#"><b>Forgot Password</b> </a>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col s6"><a href="#">Create Account</a></div>
        <div class="col s6 right-align">
          <a class="waves-effect waves-light btn" href="#">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
